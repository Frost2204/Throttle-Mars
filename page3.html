<script>
            // Array of random messages
            const messages = [
              "No Harmful Contaminatio      a.) Colonial Entities must take all reasonable measures to prevent contamination of the Martian environment with terrestrial microorganisms, chemicals, or pollutants that may adversely affect the local ecosystem. b.) Stringent biosecurity measures shall be enforced for all spacecraft, equipment, and materials transported to Mars.",
              "Preservation of Martian Environment  a.) All Colonial Entities shall adopt practices to minimize their environmental impact, including waste generation, energy consumption, and resource utilization. b.) A Mars Environmental Oversight Agency (MEOA) shall be established to monitor and assess the environmental health of the planet and provide recommendations for protection and remediation efforts.",
              "Protected Areas a.) Designation of Protected Areas on Mars shall be made by the MEOA to safeguard regions of scientific, ecological, or cultural importance. b.) Strict regulations on activities within Protected Areas shall be enforced to preserve their integrity.",
              "Resource Management a.) Colonial Entities shall develop and implement sustainable resource management plans to ensure responsible extraction and utilization of Martian resources. b.) Efforts shall be made to prioritize the use of local resources over importing materials from Earth.",
            //   "Random text keeps things interesting.",
            //   "Stay curious and keep learning!",
            //   "Enjoy the journey of life!",
            //   "Embrace the uncertainty.",
            //   "Change is the only constant.",
            //   "Smile and spread positivity!"
            ];
        
            // Function to set random text in the span
            function setRandomText() {
              const span = document.getElementById("randomTextSpan");
              const randomIndex = Math.floor(Math.random() * messages.length);
              span.textContent = messages[randomIndex];
            }
        
            // Call the function to set random text on page load
            setRandomText();

          </script>
